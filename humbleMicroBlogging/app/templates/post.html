{% extends "base.html" %}

{% block title %}New Post{% endblock %}

{% block content %}
  <h2>New Post</h2>
  <form method="post" action="{{ url_for('post') }}" enctype="multipart/form-data">
    {{ form.hidden_tag() }}
    <p>
      {{ form.body.label }}<br>
      {{ form.body(rows=5, cols=40) }}
    </p>
    <p>
      {{ form.image.label }}<br>
      {{ form.image() }}
    </p>
    <p>{{ form.submit() }}</p>
  </form>
{% endblock %}
